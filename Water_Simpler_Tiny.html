<body style=margin:0><canvas id=c><script>
let i,r=Math.random,t=c.getContext('2d'),s=[];c.width=w=innerWidth;c.height=h=innerHeight;t.fillStyle='#069'
d=x=>{
 t.clearRect(0,0,w,h)
 for(i=3;i--;)s.push({x:w/2,y:h/4,w:2*r()-1,g:1+r()*3,s:r()*5})
 for(p of s){
	p.y>h||s.length>4e2&&s.shift()
	t.fillRect(p.x+=p.w,p.y-=p.g-=0.1,p.s,p.s)
 }
 requestAnimationFrame(d)
}
d()
</script>
